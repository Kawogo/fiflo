{% extends 'main.html' %}

{% block content %}
<div class="mt-3">
<div class="section-description d-flex align-items-center justify-content-between">
<div class="d-flex align-items-center">
    <i class="material-icons me-3">
        people_outline
    </i> 
    <h1>Categories</h1>
</div>
<a href="{% url 'create-category' %}" class="btn btn-primary"><i class="material-icons">add</i>Add category</a>
</div>
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <table id="datatable1" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for category in categories %}
                        <tr>
                            <td>{{ category.category_name }}</td>
                            <td>
                                 <a href="{% url 'edit-category' category.id %}" class="text-decoration-none">
                                    <i class="material-icons">
                                        create
                                    </i>
                                 </a>
                                 <a href="{% url 'delete-category' category.id %}" class="text-decoration-none">
                                    <i class="material-icons">
                                        delete
                                    </i>
                                 </a>
                            </td>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>


</div>
{% endblock content %}
